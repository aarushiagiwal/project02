<!DOCTYPE html>
    <head>

        <script>

            const closePopUp = ()=>{
                const popUp = document.getElementById("popup")
                popUp.style.display = "none"
                document.getElementById("overflow-container").overflow = "scroll"
            }

        </script>
        </head>
    <body>
    <div class="heading-container">
        <h1>Stuffed Animal Collection</h1>
        <h2>A Collection of Toys and Fluffy Friends gathered over the years! - Click to Explore.</h2>
    </div>

    <div id="output-container">
    </div>

    <div id="popup">
        <div id="exitbutton" onclick="closePopUp()">
            X
        </div>
        <div id="pop-up-details">

        </div>
    </div>

    </body>
</html>
